<div class="seller-auth">
  <div *ngIf="!showLogin" class="signup">
    <h1>Registro de Administrador</h1>
    <form #vendedorSignUp="ngForm" (ngSubmit)="signUp(vendedorSignUp.value)" class="common-form">
      <input class="form-input" ngModel name="name" type="text" placeholder="Ingresa tu Nombre" required>
      <input class="form-input" name="password" ngModel  type="password" placeholder="Ingresa tu Contraseña" required>
      <input class="form-input" name="email" ngModel  type="email" placeholder="Ingresa tu Correo" required>
      <button class="form-button"(click)="openLogin()">Registrarse</button>
      <a  class="auth-toggle-link" (click)="openLogin()">Tienes ya una cuenta? Pulsa el botón de ingresar </a>
    </form>
  </div>

  <!--Login -->
  <div *ngIf="showLogin" class="login">
    <h1>Login Administrador</h1>
    <p class="error-p">{{authError}}</p>
    <form #vendedorLogin="ngForm" (ngSubmit)="login(vendedorLogin.value)" class="common-form" required>
      <input class="form-input" name="email" ngModel  type="email" placeholder="Ingresa tu Correo" required>
      <input class="form-input" name="password" ngModel  type="password" placeholder="Ingresa tu Contraseña" required>
      <button class="form-button">Login</button>
      <a class="auth-toggle-link" (click)="openSignUp()">No tienes una cuenta? Haz click para crear una </a>
    </form>
  </div>
</div>
